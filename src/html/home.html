<section class="home">
   
    <div class="home__container _container">
        <div class="home__body">
           
            <div class="home__text">
                <h1 data-animate data-x-left data-delay="0.2" >@@title</h1>
                @@if(text){
                <p data-animate data-x-left data-delay="0.3">@@text</p>
                }
            </div>

            <div data-animate data-x-right data-delay="0.2" class="home__button _button-liquid _white popup-open">
                <div class="fill"></div>
                <a href="#" class="link"><span>Обсудить<br>проект</span></a>
            </div>
        </div>
    </div>
</section>
